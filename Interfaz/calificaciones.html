<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Calificaciones - CEEP CONNECT</title>
    <link rel="stylesheet" href="stylecalificaciones.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>CEEP CONNECT</h1>
        <div>
            <button onclick="toggleTheme()">Tema Oscuro</button>
            <button>Cerrar Sesión</button>
        </div>
    </div>

    <div class="sidebar">
        <h2>Menú</h2>
        <a href="home.html">Inicio</a>
        <a href="estudiantes.html">Estudiantes</a>
        <a href="profesores.html">Profesores</a>
        <div class="submenu">
            <a href="calificaciones.html">Calificaciones</a>
            <a href="#asistencia">Asistencia</a>
        </div>
        <a href="materias.html">Materias</a>
    </div>

    <div class="content">
        <div class="form-container">
            <h2>Gestión de Calificaciones</h2>
            <h3>Registrar Nueva Calificación</h3>
            <form id="calificaciones-form">
                <label for="estudiante-id">ID del Estudiante:</label>
                <input type="text" id="estudiante-id" name="estudiante-id" required>
                <label for="codigo-materia">Código de la Materia:</label>
                <input type="text" id="codigo-materia" name="codigo-materia" required>
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" name="calificacion" required>
                <button type="submit" class="primary-btn">Registrar Calificación</button>
            </form>
        </div>

        <div class="table-container">
            <h3>Lista de Calificaciones</h3>
            <table id="lista-calificaciones">
                <thead>
                    <tr>
                        <th>ID Estudiante</th>
                        <th>Código Materia</th>
                        <th>Calificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>MAT001</td>
                        <td>85</td>
                        <td><button class="delete-btn" onclick="eliminarCalificacion(this)">Eliminar</button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>FIS001</td>
                        <td>90</td>
                        <td><button class="delete-btn" onclick="eliminarCalificacion(this)">Eliminar</button></td>
                    </tr>
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function eliminarCalificacion(button) {
            const row = button.closest('tr');
            row.remove();
        }

        document.getElementById('calificaciones-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('estudiante-id').value;
            const materia = document.getElementById('codigo-materia').value;
            const calificacion = document.getElementById('calificacion').value;

            const table = document.getElementById('lista-calificaciones');
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${id}</td>
                <td>${materia}</td>
                <td>${calificacion}</td>
                <td><button class="delete-btn" onclick="eliminarCalificacion(this)">Eliminar</button></td>
            `;

            document.getElementById('calificaciones-form').reset();
        });
    </script>
</body>
</html>
