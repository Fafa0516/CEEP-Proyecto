<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilologin.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registrationForm" action="login.html" method="post" onsubmit="return validateForm()">
            
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
            <small id="usernameError" class="error-message"></small>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordError" class="error-message"></small>

            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <small id="confirmPasswordError" class="error-message"></small>

            <div class="checkbox-group">
                <label><input type="radio" name="role" value="estudiante" required> Estudiante</label>
                <label><input type="radio" name="role" value="profesor" required> Profesor</label>
            </div>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <small id="nameError" class="error-message"></small>

            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="surname" required>
            <small id="surnameError" class="error-message"></small>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <small id="emailError" class="error-message"></small>

            <label for="dob">Fecha de Nacimiento</label>
            <input type="date" id="dob" name="dob" required>
            <small id="dobError" class="error-message"></small>

            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required>
            <small id="addressError" class="error-message"></small>

            <div class="extra-field">
                <label for="specialization">Especialización</label>
                <input type="text" id="specialization" name="specialization">
            </div>

            <div class="buttons">
                <button type="submit" class="register-btn" id="submitBtn">Registrarse</button>
                <a href="login.html">
                    <button type="button" class="return-btn">Volver</button>
                </a>
            </div>
        </form>
    </div>

    <script>
        // Mostrar campo de especialización solo si se selecciona 'profesor'
        document.querySelectorAll('input[name="role"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
                if (document.querySelector('input[name="role"]:checked').value === 'profesor') {
                    document.querySelector('.extra-field').style.display = 'block';
                } else {
                    document.querySelector('.extra-field').style.display = 'none';
                }
            });
        });

        // Función de validación para la contraseña y la confirmación
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let email = document.getElementById("email").value;
            let dob = document.getElementById("dob").value;
            let address = document.getElementById("address").value;
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");
            let usernameError = document.getElementById("usernameError");
            let nameError = document.getElementById("nameError");
            let surnameError = document.getElementById("surnameError");
            let emailError = document.getElementById("emailError");
            let dobError = document.getElementById("dobError");
            let addressError = document.getElementById("addressError");
            let regexPassword = /^(?=(.*[a-zA-Z]){4})(?=(.*\d){4})/;  // 4 letras y 4 números en la contraseña

            // Validación de la contraseña
            if (!regexPassword.test(password)) {
                passwordError.textContent = "La contraseña debe tener al menos 4 letras y 4 números.";
                return false;
            } else {
                passwordError.textContent = "";
            }

            // Verificar que las contraseñas coincidan
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Las contraseñas no coinciden.";
                return false;
            } else {
                confirmPasswordError.textContent = "";
            }

            // Validación de los otros campos
            if (username.trim() === "") {
                usernameError.textContent = "Por favor ingresa un nombre de usuario.";
                return false;
            } else {
                usernameError.textContent = "";
            }

            if (name.trim() === "") {
                nameError.textContent = "Por favor ingresa tu nombre.";
                return false;
            } else {
                nameError.textContent = "";
            }

            if (surname.trim() === "") {
                surnameError.textContent = "Por favor ingresa tus apellidos.";
                return false;
            } else {
                surnameError.textContent = "";
            }

            if (email.trim() === "" || !/\S+@\S+\.\S+/.test(email)) {
                emailError.textContent = "Por favor ingresa un correo electrónico válido.";
                return false;
            } else {
                emailError.textContent = "";
            }

            if (dob.trim() === "") {
                dobError.textContent = "Por favor ingresa tu fecha de nacimiento.";
                return false;
            } else {
                dobError.textContent = "";
            }

            if (address.trim() === "") {
                addressError.textContent = "Por favor ingresa tu dirección.";
                return false;
            } else {
                addressError.textContent = "";
            }

            return true;
        }
    </script>
</body>
</html>
